<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/semantica.css">
  <title>Curso Full Stack - Senac</title>
</head>

<body>
  <main>
    <header>
      <a href="#">
        <img src="/img/logo.svg" alt="">
      </a>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Quem Somos</a></li>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div class="contato">
      <h1>Formulário de contato</h1>
      <form>
        <div>
          <label>Nome:</label>
          <div>
            <input type="text" name="nome" placeholder="informe o ">
          </div>
          <label>Telefone:</label>
          <div>
            <input type="tel" name="telefone" placeholder="informe o ">
          </div>
          <label>Email</label>
          <div>
            <input type="email" name="email" placeholder="informe o ">
          </div>
          <label>Mensagem:</label>
          <div>
            <input type="text" name="" placeholder="informe o ">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>

    <footer></footer>
  </main>
</body>

</html>
